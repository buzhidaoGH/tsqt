<!DOCTYPE html><html lang="zh_CN"><head><meta charset="UTF-8"><title>首页</title><style type="text/css">#tsqt-main{padding:0!important}</style></head><body><div class="layui-row"><div class="layui-col-xs12" id="tsqt-back" style="font-size:16px;background-color:#cab588;border-radius:10px;padding:10px"><span style="font-size:18px;width:fit-content;font-weight:700;display:block;margin:0 auto">天书-背景</span> <span style="font-size:16px;text-align:right;display:block">—— 转载自天书</span></div></div><div id="tsqt-active" style="display:flex;justify-content:space-between;margin-top:15px;font-size:18px"></div><script src="./assets/tool.js"></script><script type="text/javascript">const flag={id:0,count:2};function closeLoading(t){flag.count=flag.count-1,flag.count<=0&&t.close(flag.id)}function renderActive(t){const e=$("#tsqt-active");fetch("./assets/db/activities.json").then(t=>t.json()).then(n=>{for(let t of n.activitiesBack){let n=$(`<div style="border-radius: 10px;width:22%;overflow: hidden;\n                height: 80px;background: url('${t.backgroundColor}') no-repeat center;\n                background-size: cover;display: flex;align-items: center;justify-content: center">\n                  <a href="${t.url}" target="_blank" style="color: ${getRandomColor()};">\n                  ${t.name}\n                  </a>\n              </div>`);e.append(n)}closeLoading(t)})}function renderStory(t){const e=$("#tsqt-back");fetch("./assets/db/story").then(t=>t.text()).then(n=>{for(let t of n.split("\n")){let n=$("<p style='text-indent:2em'>"+t+"</p>");e.append(n)}e.append($("<a style='float: right;color: #4F42CC'\n              href='http://www.tianshu.cn/html/22/627/628/5076.htm'\n              target='_blank' >后续内容</a>")),closeLoading(t)})}$((function(){layui.use(["layer"],(function(){const t=layui.layer;flag.id=t.msg("正在加载数据...",{icon:16,shade:.3,time:0}),renderStory(t),renderActive(t)}))}))</script></body></html>
