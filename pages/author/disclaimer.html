<!DOCTYPE html><html lang="zh_CN"><head><meta charset="UTF-8"><title>免责协议</title><style type="text/css">#tsqt-main{background-color:#fff}</style></head><body><div class="layui-row"><div class="layui-col-xs12" id="test-dis" style="font-size:16px"><span style="font-size:20px;width:fit-content;font-weight:700;display:block;margin:0 auto">“天书-工具箱”免责声明</span></div></div><script type="text/javascript">$((function(){fetch("./assets/db/disclaimers").then(e=>e.text()).then(e=>{e=e.replaceAll("条","条：");for(let t of e.split("\r\n")){let e=$("<p style='text-indent:2em'>"+t+"</p>");-1!==t.indexOf("：")&&(e=$("<br/><p style='text-indent:2em'>"+t+"</p>")),$("#test-dis").append(e)}})}))</script></body></html>
